<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uHost Signup</title>
    <link rel="shortcut icon" href="../favicon.png">
    <link rel="stylesheet" href="start-hosting.css">
    <link rel="stylesheet" href="shared.css">
</head>

<body>
    <header class="main--header">
        <div class="main--div">
            <a href="course.html">
                <img src="uhost.png" alt="">
            </a>
        </div>
        <nav class="main--nav">
            <ul class="list">
                <li class="list--item">
                    <a href="index.html">package</a>
                </li>
                <li class="list--item">
                    <a href="customer.html">customers</a>
                </li>
                <li class="list--item list--item__cta">
                    <a href="starthosting.html">start hosting</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="signup-page">
        <h1 class="singup-title">Awesome! Let's dive right in!</h1>
       <form class="singup-form">
           <label for="title">Title</label>
           <select id="title">
               <option value="mr">Mr</option>
               <option value="ms">Ms</option>
           </select>
           <label for="firstname">First name</label>
           <input type="text">
           <label for="lastname">Last name</label>
           <input type="text">
           <label for="e-mail">E-mail</label>
           <input type="text">
           <label for="password">password</label>
           <input type="text">
           <div id="checkbx">
                <input type="checkbox">
                <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
                </label>
           </div>
        <button type="submit" class="button" required>Sign Up</button>
       </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="footer-list">
                <li class="footer-list__item">
                    <a href="#">Support</a>
                </li>
                <li class="footer-list__item">
                    <a href="#">Terms of Use</a>
                </li>
             </ul>
         </nav>
    </footer>
</body>

</html>
